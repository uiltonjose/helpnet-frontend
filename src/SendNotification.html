<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="ISO-8859-1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sendNotification.css">
    <title>Help Net</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-primary bg-light">
            <ul class="nav nav-tabs bg-light" id="tabQuestion" role="divQuestion">
                <li class="nav-item">
                    <a class="nav-link active" id="listOpened-tab" data-toggle="tab" href="#listOpened" aria-controls="listOpened" aria-selected="true">Notificar Cliente</a>
                </li>
            </ul>

        </nav>
        <div class="tab-content" id="myTabContent">
            <!-- List Opened OS -->
            <div class="tab-pane fade show active" id="listOpened" aria-labelledby="home-tab">
                <div class="text-center">
                    <h5 class="title">Selecione os clientes que devem receber as notificações</h5>
                </div>
                <div id="alert" class="invisible" role="alert">
                </div>

                <div id="customersContent" />
                <h1>aqui,...</h1>

            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Detalhes da OS</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-magin">
                    <form id="formQuestion">
                        <div class="form-group bold">
                            <label for="question">OS:</label>
                            <input type="text" class="form-control" id="questionModal" aria-describedby="questionHelp" placeholder="Informe a pergunta"
                                disabled>
                            <!--small id="questionlHelp" class="form-text text-muted">Informe a pergunta como deve ser exibida para o usuário</small-->
                        </div>
                        <div class="form-group">
                            <label for="incorrectOptionThree">Último evento</label>
                            <input type="text" class="form-control" id="incorrectOptionThreeModal" aria-describedby="incorrectOptionThreeHelp" placeholder="Informe uma opção incorreta"
                                disabled>
                            <!--small id="incorrectOptionThreeHelp" class="form-text text-muted">Informe uma opção incorreta para a pergunta acima</small-->
                        </div>
                        <div class="form-group bold">
                            <label for="correctAnswer">Cliente:</label>
                            <input type="text" class="form-control" id="correctAnswerModal" aria-describedby="correctAnswerHelp" placeholder="Informe a resposta correta"
                                disabled>
                            <!--small id="correctAnswerHelp" class="form-text text-muted">Informe qual a resposta correta para a pergunta acima</small-->
                        </div>
                        <div class="form-group">
                            <label for="incorrectOptionOne">Problema:</label>
                            <textarea class="form-control" id="incorrectOptionOneModal" rows="3" aria-describedby="incorrectOptionOneHelp" placeholder="Informe uma opção incorreta"
                                disabled></textarea>
                            <!--small id="incorrectOptionOneHelp" class="form-text text-muted">Informe uma opção incorreta para a pergunta acima</small-->
                        </div>
                        <div class="form-group">
                            <label for="incorrectOptionTwo">Descrição:</label>
                            <textarea class="form-control" id="incorrectOptionTwoModal" rows="3" aria-describedby="incorrectOptionTwoHelp" placeholder="Informe uma opção incorreta"
                                disabled></textarea>
                            <!--small id="incorrectOptionTwoHelp" class="form-text text-muted">Informe uma opção incorreta para a pergunta acima</small-->
                        </div>

                    </form>
                </div>
                <button type="button" id="buttonAction" onclick="actionModal()" class="btn btn-primary">
                </button>

                <!-- Modal footer -->
                <!--div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Alterar informações</button>
				</div-->

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
